<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body ng-controller="StatsCtrl">
<div class="container">
<form class="form-horizontal" role="form" ng-submit="inspectUrl(urlforstat)">
  <div class="row">
    <div class="input-group input-group-lg">
      <input type="text" ng-model="urlforstat" class="form-control" placeholder="Insert your short URL here.">
      <span class="input-group-btn">
        <button class="btn btn-default btn-lg" type="submit">
          <span class="glyphicon glyphicon-align-right" aria-hidden="true"></span> Inspect!
        </button>
      </span>
    </div>
  </div>
</form>
  <br>
  
  <div id="stats" ng-show="stats">
  	<table class="table table-striped">
  <tr>
    <th data-field="shortURL">Short URL:</th>
    <td>{{shortUrl}}</td>
  </tr>
  <tr>
    <th data-field="longURL">Long URL:</th>
    <td>{{longUrl}}</td>
  </tr>
  <tr>
    <th data-field="creationDate">Created on:</th>
    <td>created on</td>
  </tr>
  <tr>
    <th data-field="totVisits">Total visits:</th>
    <td>total visit</td>
  </tr>
</table>
  </div>

</div>
</body>
</html>
